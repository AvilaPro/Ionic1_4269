<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>slide</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">slide</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container effect="coverflow" [slidesPerView]="3" [loop]="true" [coverflowEffect]="{rotate: 45, scale: 1.5}" [autoplay]="{delay: 2000, pauseOnMouseEnter: true}">
    <swiper-slide>Slide 1
      <ion-img [src]="images[0]"></ion-img>
    </swiper-slide>
    <swiper-slide>Slide 2
      <ion-img [src]="images[1]"></ion-img>
    </swiper-slide>
    <swiper-slide>Slide 3
      <ion-img [src]="images[2]"></ion-img>
    </swiper-slide>
    <swiper-slide>Slide 4
      <ion-img [src]="images[3]"></ion-img>
    </swiper-slide>
    <swiper-slide>Slide 5
      <ion-img [src]="images[4]"></ion-img>
    </swiper-slide>
    <swiper-slide>Slide 6
      <ion-img [src]="images[5]"></ion-img>
    </swiper-slide>
  </swiper-container>

</ion-content>
